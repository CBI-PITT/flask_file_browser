{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('flask_file_browser.login') }}">login page</a>.
    </div>
{% endif %}
{% endwith %}
<!-- <form method="POST" action="{{ url_for('flask_file_browser.login_post') }}"> -->

{% extends "flask_file_browser/ffbbase.html" %}

{% block ffbcontent %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('flask_file_browser.login_post') }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Lab Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Lab Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
